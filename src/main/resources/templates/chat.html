<!DOCTYPE html>
<html>
<head>
    <title>짭카오톡 채팅</title>
    <script src="/chat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            margin-right: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #chatWindow {
            flex: 1;
            overflow-y: auto;
        }
        .message-input {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ccc;
        }
        input[type=text] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>현재 방 이름</h2>
            <div id="currentRoomName"></div>
            <h3>현재 이 방에 있는 사람들</h3>
            <ul id="users"></ul>
        </div>
        <div class="chat-container">
            <div id="chatWindow">
                <ul id="messages"></ul>
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="메시지">
                <button onclick="sendMessage()">입력</button>
            </div>
            <div id="status">Disconnected</div>
        </div>
    </div>
</body>
</html>
