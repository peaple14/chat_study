<!DOCTYPE html>
<html>
<head>
    <title>짭카오톡</title>
    <script src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        input[type=text] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
        #roomList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: yellow;">짭카오톡</h1>
        <input type="text" id="nickname" placeholder="닉네임">
        <input type="text" id="roomName" placeholder="방 이름">
        <button onclick="createOrJoinRoom()">방 만들기 / 참여</button>
        <div id="roomList">
            <h3>방 리스트</h3>
            <ul id="rooms"></ul>
        </div>
    </div>
</body>
</html>
